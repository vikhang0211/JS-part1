    <title>Table</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

</head>

                <th>Tên đăng nhập</th>

                <th>Giới tính</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>Nguyễn Văn B</td>
                <td>nguyenvanb </td>
                <td>b@gmail.com</td>
                <td>Nam</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
